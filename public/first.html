<h1>First Home Yooooooooooooo</h1>

<p>Enter some data: <input type="text" ng-model="name"/></p>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="form-horizontal" name="myform">
            <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align: center">Fullname </label>
                <div class="col-sm-9" style="height: 45px">
                    <input type="text" name="nm" class="form-control" placeholder="name" ng-model="user.name" >
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label" style="text-align: center">Email Id </label>
                <div class="col-sm-9" style="height: 45px">
                    <input type="email" name="eml" class="form-control" id="email" placeholder="email" ng-model="user.email">
                </div>
            </div>

            <div class="form-group">
                <label for="mobile" class="col-sm-3 control-label" style="text-align: center">Mobile</label>
                <div class="col-sm-9" style="height: 45px">
                    <input type="number" name="mbl" class="form-control" id="mobile" placeholder="mobile no" ng-model="user.mobile">

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-sm btn-warning" ng-if="editg" ng-click="updatedata($index);">Update </button>
                    <button type="submit" class="btn btn-sm btn-success" ng-if="!editg" ng-click="savedata(myform);">Save </button>
                    <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" ng-click="cls()">Close</button>
                </div>
            </div>

        </form>

    </div>
    <div class="col-md-3"></div>
</div>
